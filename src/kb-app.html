<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="lazy-import" href="kb-list.html">
<link rel="lazy-import" href="kb-detail.html">
<link rel="lazy-import" href="kb-view404.html">

<dom-module id="kb-app">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        margin: 0;
        padding: 0;

        --app-success-color: #5cb85c;
        --app-danger-color: #d9534f;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="[[rootPattern]]:page"
      data="{{routeData}}">
    </app-route>

    <iron-pages
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="view404"
      role="main">

      <kb-list name="list"></kb-list>
      <kb-detail name="detail"></kb-detail>
      <kb-view404 name="view404"></kb-view404>
    </iron-pages>
  </template>

  <script>
    // 为一个新的叫做 custom-element 的元素定义类
    class KbApp extends Polymer.Element {
      static get is() { return 'kb-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true, // 关联 iron-pages
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;

        this.removeAttribute('unresolved');
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'list' in that case.
        this.page = page || 'list';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('kb-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }
    // 在浏览器中注册这个新的元素
    window.customElements.define(KbApp.is, KbApp);
  </script>
</dom-module>
